<!doctype html>
<html lang="en">
  <head>
    <title>Chatbot</title>
    <style>

      body{
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button{
        background-color: rgb(50, 115, 250);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input{
        padding: 12px 20px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;

      }

      .chat-input-container{
        display: flex;
        justify-content: center;
        margin-bottom: 60px;
      }

      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
        
      }

      .chat-message-user{
        display:flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-chatbot{
        display:flex;
        justify-content: start;
        align-items: start;
      }

      .chat-message-text{
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile{
        width: 45px;
      }

      .chat-messages-container{
        flex-grow: 1;
        margin-top: 28px;
        overflow: scroll;
        scrollbar-width: none;
      }
     

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        //useState returns an array with 2 items - the state variable and the function to update the state variable
        const [inputText, setInputText] = React.useState(''); 
        
        function saveInputText(event){
          setInputText(event.target.value);
        }

        function sendMessage(){
          //console.log(inputText);
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID(),
            }
          ];

          setChatMessages(newChatMessages);
          
          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'chatbot',
              id: crypto.randomUUID(),
            }
          ]);

          setInputText(''); //controlled input
        }

        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to chatbot" 
              size="30" 
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        //const message = props.message;
        //const sender = props.sender;
        //const {message, sender} = props;

        // if (sender === 'chatbot'){
        //     return (
        //         <div>
        //             <img src="chatbot.png" width="50"/>
        //             {message}
        //         </div>
        //     );
        // }

        return (
          <div className={
            sender === 'user' 
            ? 'chat-message-user' 
            : 'chat-message-chatbot'
          }>

            {sender === "chatbot" && <img src="chatbot.png" className="chat-message-profile"/>}
            <div className="chat-message-text">
            {message}
            </div>
            {sender === "user" && <img src="profile.png" className="chat-message-profile"/>}
          </div>
        );
      }

      function ChatMessages({ chatMessages}) {
        // function sendMessage(){
        //   //console.log('send message');
        //   // chatMessages.push({
        //   //   message: 'test',
        //   //   sender: 'user',
        //   //   //id: 'id' + (chatMessages.length + 1),
        //   //   id: crypto.randomUUID(),
        //   // });

        //   console.log(chatMessages);
        //   setChatMessages([
        //     ...chatMessages,
        //     {
        //       message: 'test',
        //       sender: 'user',
        //       id: crypto.randomUUID(),
        //     }
        //   ]);
        // }
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() =>{
          const containerElem = chatMessagesRef.current;
          if (containerElem){
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        return (
          <div className="chat-messages-container" 
          ref = {chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "chatbot",
            id: "id2",
          },
          {
            message: "can you get me today's date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is September 27",
            sender: "chatbot",
            id: "id4",
          },
        ]);
        //const [chatMessages, setChatMessages] = array; //array destructuring - order matters
        //const chatMessages = array[0];
        //const setChatMessages = array[1];
        return (
          <div className="app-container">
            <ChatMessages 
              chatMessages={chatMessages}
            />
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
